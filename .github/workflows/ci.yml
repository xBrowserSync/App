name: CI
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  build_android:
    name: Build platform:android
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Cordova
        run: npm install -g cordova@9.0.0
      - name: Install dependencies
        run: npm install
      - name: Prepare Cordova
        run: |
          pushd res/android
          cordova telemetry off
          cordova prepare
          popd
      - name: Build Android platform
        run: npm run build:android
      - name: Run Cordova build
        run: |
          cd build/android
          cordova build android --release
